<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6fd3d3052.js" crossorigin="anonymous"></script>
    <title>Todo - list</title>
    <link rel="icon" href="iconorg.png">
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="god">

    <div class="container">

        <h1>Todo list</h1>
        <form>
            <textarea class="inputTask" type="text" placeholder="Enter your todo"></textarea>
            <button title="Add" type="submit" id="add"><i class="fas fa-plus"></i></button>
            <button title="Sort" id="sort"><i class="fas fa-sort"></i></button>
            <button title="Delete" id="delete"><i class="fas fa-trash"></i></button>
        </form>
    </div>



    <div class="task-div">
       <div class="no">No Todos created yet...</div>
    </div>
</div>



</body>
